<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body>
		<!------------------------header------------------->
		
		<div class="wrapper">
			<div class="header clearfix">
				<div class="register-bar">
					<a href="register.html">立即注册</a>
					还没有Z商城帐号？
				</div>
				<div class="logo">
					<a href="index.html">
						<img src="images/imgzc/logo_130x60.png" alt="" />
						<p>中关村在线旗下网上商城</p>
					</a>
				</div>
			</div>
			
			<!----------------------------main---------------------------->
			
			<form id="loginForm" action="javascript:void(0)">
				<div class="login-wrap clearfix">
					<div class="ad-div">
						<div>
							<a href="index.html">
								<img src="images/imgdl/ad2_1.jpg"/>
							</a>
						</div>
					</div>
					
					<div class="login-layer">
						<div class="login-head clearfix">
							<h3 class="cur btnz">
								登录Z商城
							</h3>
							<h3 class="btnz">
								商家登录
							</h3>
						</div>
						
						<div class="login-select" id="ls1">
							<div class="login-content">
								<div class="login-wrong-tips">
									-
								</div>
								<div class="form-item username">
									<input type="text" class="text" id="loginUser" 
										maxlength="100" placeholder="手机号/邮箱/用户名"/>
								</div>
								<div class="form-item">
									<input type="password" placeholder="密码" 
									   class="text" id="loginPwd" maxlength="20"/>
								</div>
								
								<div class="form-other clearfix">
									<a href="javascript:void(0)" 
										class="otherLogin-bar mobileLogin-bar">
										手机动态码登录
									</a>
									<a href="javascript:void(0)" class="forget-password">
										忘记密码？
									</a>
								</div>
								<input type="button" value="登录" class="login-layer-btn"/>
							</div>
							<div class="collaborate clearfix">
								<div class="xian"></div>
								<p>合作帐号登录</p>
								<div class="xian"></div>
							</div>
							<div class="login-foot clearfix">
								<a href="javascript:void(0)" class="weixin">微信登录</a>
					            <a href="javascript:void(0)" class="sina">新浪微博登录</a>
					            <a href="javascript:void(0)" class="qq">腾讯QQ登录</a>
					          <a href="javascript:void(0)" class="alipay">支付宝帐号登录</a>
					          <a href="javascript:void(0)" class="baidu">百度登录</a>
							</div>
							
						</div>
						<div class="login-select" id="ls2">
							<div class="login-content">
								<div class="login-wrong-tips">
									-
								</div>
								<div class="form-item username">
									<input type="text" class="text" id="sjUser" 
										maxlength="100" placeholder="用户名"/>
								</div>
								<div class="form-item">
									<input type="password" placeholder="密码" 
									   class="text" id="sjloginPwd" maxlength="20"/>
								</div>
								
								<div class="form-other clearfix">
									
									<a href="javascript:void(0)" class="forget-password">
										忘记密码？
									</a>
								</div>
								<input type="button" value="登录" class="login-layer-btn"/>
							</div>
							
						</div>
					</div>
				</div>
			</form>
		</div>
		
		
		<!----------------------footer--------------------------->
		
		<div class="footer">
			<div class="wrapper clearfix">
				<div class="about">
					<a href="javascript:void(0)">关于Z商城</a>|
					<a href="javascript:void(0)">联系我们</a>|
					<a href="javascript:void(0)">帮助中心</a>
				</div>
				<div class="copyright">
					&copy;2018. 中关村在线版权所有
				</div>
			</div>
		</div>
		
		
		
		
		
	</body>
</html>
<script src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/login.js">
	
</script>
